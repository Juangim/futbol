<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Equipos de futbol</h1>
    <label for="equipo">Equipo</label>
    <select onchange="cambiEquipo()" id="equipo">
        <option value="ninguno">Elija el Equipo</option>
        <option value="rm">Real Madrid</option>
        <option value="bar">Barcelona</option>
    </select>
    <img src="" id="imagen" width="200" height="200">

    <script>
        function cambiEquipo(){
            let equipoObj = document.getElementById("equipo")
            let equipovalor = equipoObj.value
            cambiaImagen(equipovalor)
        }

        function cambiaImagen(equipo){
            let imagen = document.getElementById("imagen")
            if(equipo == "rm"){
                imagen.src = "realMadrid.png"
            }
            if(equipo == "bar"){
                imagen.src = "barcelona.png"
            }
            if(equipo == "ninguno"){
                imagen.src = ""
            }
        }
    </script>
</body>
</html>
